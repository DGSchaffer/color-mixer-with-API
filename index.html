    <title>Color Mixer</title>

<header>
    <div>
        <label for="red">R</label>
        <input type="range" id="red" step="1" min="0" max="255" value="255">

    <div>
        <label for="green">G</label>
        <input type="range" id="green" step="1" min="0" max="255" value="255">
    </div>
    <div>
        <label for="blue">B</label>
        <input type="range" id="blue" step="1" min="0" max="255" value="255">
    </div>
    <div id="hex">#ff0000</div>
    <button id="randomcolor" onclick="rndmClrPckr()">random color</button>
</header>
